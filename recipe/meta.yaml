{% set name = "dbt-artifacts-parser" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-artifacts-parser-{{ version }}.tar.gz
  sha256: 8da48fd0f294270609f2270744c179de84a214d83cab257cdeb75f63e5f88722

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7.0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7.0
    - pydantic >=1.6
    - datamodel-code-generator >=0.12.0

test:
  source_files:
    - tests
  imports:
    - dbt_artifacts_parser
  commands:
  # Skipping pip check test because prance version number cannot be parsed correctly
  #   - pip check
  # Tests are implemented in a strange way so for now we have to skip many of them
    - pytest -vvv --capture=tee-sys -k "not TestCatalogParser and not TestManifestParser and not TestRunResultsParser and not TestUtils and not TestDbtUtils.test_get_dbt_schema_version" tests
  requires: 
    - pip
    - pytest

about:
  home: https://github.com/yu-iskw/dbt-artifacts-parser
  summary: A dbt artifacts parser in python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
